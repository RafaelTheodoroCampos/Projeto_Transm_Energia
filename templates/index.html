{% extends 'base.html' %} {% block conted %}

<div class="row">
  <h1>Escolha a ferramenta desejada</h1>

  <div class="col-sm-6 p-5">
    <div class="card d-flex justify-content-center align-items-center p-2">
      <img
        src="{{ url_for('static', filename='cabo.jpg') }}"
        class="img-fluid w-50"
        alt="img_cabo"
      />
      <div class="card-body bg-light text-center p-2">
        <h5 class="card-title">Dimensionamento De Cabos</h5>
        <p class="card-text">
          Queda de tensão, bitola, corrente de curto e muito mais
        </p>
        <a href="{{url_for('cabos')}}" class="btn btn-primary">Clique Aqui</a>
      </div>
    </div>
  </div>
  <div class="col-sm-6 p-5">
    <div class="card d-flex justify-content-center align-items-center p-2">
      <img
        src="{{ url_for('static', filename='transm.jpg') }}"
        class="img-fluid w-50"
        alt="img_transm"
      />
      <div class="card-body bg-light text-center p-2">
        <h5 class="card-title">Cálculo de Linhas de Trasmissão</h5>
        <p class="card-text">Trasposção, impendância e outras Funções .</p>
        <a href="{{url_for('transmissao')}}" class="btn btn-primary"
          >Clique Aqui</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
